<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<br><br>
<div class="jumbotron" id="ju">
  <h3 align="center"><b>Login to TSN(Trivandrum Social Network)</b></h3>
  <br><br>
   <form action="/loginsubmit" method="get">
  <p align="center"> 
 
     <input type="email" class="form-control" id="email" name="emailid" placeholder="Enter email" align="center">
  <input type="password" class="form-control" id="password" name="pass" placeholder="Password">
  <span  id="check"><input type="checkbox" name="" id="check">Agree Terms and Conditions
  </span>
  <input type="submit" class="btn btn-primary btn-lg" value="Login"  role="button" id="b1">

  <a class="btn btn-primary btn-lg" href="/register" role="button" id="b2">Register</a></p></form>
</div>
</body>
</html>
